<body>
    <div id="start-page">
        <div id="start-title">Chess</div>
        <div class="start-button">
            <p>The game will start when another player joins with this link!</p>
            <div class="start-link-container">
                <input id="start-link-" value="Hello chat" readonly>
                <button id="start-link-clipboard" onclick="">
                    <img src="assets/Clipboard.svg">
                </button>
            </div>
        </div>
    </div>

    <script>
        

        function toggleDisplay(element){
            let classes = element.classList
            if(classes.contains("gone")){
                classes.remove("gone")
            }else{
                classes.add("gone")
            }
        }
    </script>
